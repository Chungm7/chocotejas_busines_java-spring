<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Panel Administrativo ChocoTejas</title>
    
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body class="bg-light">
    <!-- Login Container -->
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <!-- Logo and Title -->
                        <div class="text-center mb-4">
                            <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" 
                                 style="width: 80px; height: 80px;">
                                <i class="bi bi-heart-fill fs-1"></i>
                            </div>
                            <h2 class="fw-bold text-primary">ChocoTejas</h2>
                            <p class="text-muted">Panel Administrativo</p>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label fw-bold">
                                    <i class="bi bi-person me-2"></i>Usuario
                                </label>
                                <input type="text" class="form-control form-control-lg" id="username" 
                                       placeholder="Ingresa tu usuario" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label fw-bold">
                                    <i class="bi bi-lock me-2"></i>Contraseña
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg" id="password" 
                                           placeholder="Ingresa tu contraseña" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Recordar sesión
                                </label>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Iniciar Sesión
                                </button>
                            </div>
                        </form>

                        <!-- Demo Credentials -->
                        <div class="alert alert-info" role="alert">
                            <h6 class="fw-bold mb-2">
                                <i class="bi bi-info-circle me-2"></i>
                                Credenciales de Prueba
                            </h6>
                            <small>
                                <strong>Administrador:</strong> admin / admin123<br>
                                <strong>Trabajador:</strong> worker / worker123
                            </small>
                        </div>

                        <!-- Footer Links -->
                        <div class="text-center">
                            <a href="../index.html" class="text-decoration-none">
                                <i class="bi bi-arrow-left me-2"></i>
                                Volver al sitio web
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Additional Info -->
                <div class="text-center mt-3">
                    <small class="text-muted">
                        &copy; 2024 ChocoTejas. Sistema de gestión interna.
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-exclamation-triangle-fill text-warning me-2"></i>
                <strong class="me-auto">Notificación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                Credenciales incorrectas
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../static/js/main.js"></script>
    
    <!-- Login Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                const icon = this.querySelector('i');
                icon.classList.toggle('bi-eye');
                icon.classList.toggle('bi-eye-slash');
            });
            
            // Handle login form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;
                
                // Demo credentials validation
                const credentials = {
                    'admin': { password: 'admin123', role: 'admin', name: 'Administrador' },
                    'worker': { password: 'worker123', role: 'worker', name: 'Trabajador' }
                };
                
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                
                // Show loading state
                submitBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Verificando...';
                submitBtn.disabled = true;
                
                // Simulate authentication delay
                setTimeout(() => {
                    if (credentials[username] && credentials[username].password === password) {
                        // Store user session
                        const userData = {
                            username: username,
                            role: credentials[username].role,
                            name: credentials[username].name,
                            loginTime: new Date().toISOString()
                        };
                        
                        if (rememberMe) {
                            localStorage.setItem('chocoTejasUser', JSON.stringify(userData));
                        } else {
                            sessionStorage.setItem('chocoTejasUser', JSON.stringify(userData));
                        }
                        
                        // Show success notification
                        showNotification('Inicio de sesión exitoso. Redirigiendo...', 'success');
                        
                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } else {
                        // Show error notification
                        showNotification('Credenciales incorrectas. Verifica tu usuario y contraseña.', 'error');
                        
                        // Reset button
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                        
                        // Clear password field
                        passwordInput.value = '';
                        passwordInput.focus();
                    }
                }, 1500);
            });
            
            // Check if user is already logged in
            const userData = localStorage.getItem('chocoTejasUser') || sessionStorage.getItem('chocoTejasUser');
            if (userData) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
