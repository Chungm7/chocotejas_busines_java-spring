<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - ChocoSabor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/gestion.css">
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar bg-dark">
        <div class="sidebar-header">
            <h3>Gestión</h3>
        </div>
        <ul class="list-unstyled components">
            <li>
                <a href="gestion-productos.html"><i class="bi bi-box-seam"></i> Productos</a>
            </li>
            <li>
                <a href="gestion-ventas.html"><i class="bi bi-receipt"></i> Ventas</a>
            </li>
            <li class="active">
                <a href="gestion-usuarios.html"><i class="bi bi-people"></i> Usuarios</a>
            </li>
            <li>
                <a href="gestion-perfiles.html"><i class="bi bi-person-badge"></i> Perfiles</a>
            </li>
            <li>
                <a href="#" id="logout-btn"><i class="bi bi-box-arrow-left"></i> Cerrar Sesión</a>
            </li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div id="content" class="p-4 flex-grow-1">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gestión de Usuarios</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#user-modal" id="add-user-btn">
                <i class="bi bi-person-plus"></i> Crear Nuevo Usuario
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Nombre del Trabajador</th>
                        <th>Perfil Asignado</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <!-- Las filas de usuarios se cargarán aquí -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal para Crear/Editar Usuario -->
<div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userModalLabel">Crear Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="user-form">
            <input type="hidden" id="user-id">
            <div class="mb-3">
                <label for="user-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="user-username" required>
            </div>
            <div class="mb-3">
                <label for="user-fullname" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="user-fullname" required>
            </div>
            <div class="mb-3">
                <label for="user-password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="user-password" placeholder="Dejar en blanco para no cambiar">
            </div>
            <div class="mb-3">
                <label for="user-profile" class="form-label">Perfil</label>
                <select class="form-select" id="user-profile" required>
                    <!-- Opciones de perfil se cargarán aquí -->
                </select>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" form="user-form" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/database.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/gestion.js"></script>
</body>
</html>
