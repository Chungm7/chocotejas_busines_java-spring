<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ventas - ChocoSabor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/gestion.css">
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar bg-dark">
        <div class="sidebar-header">
            <h3>Gestión</h3>
        </div>
        <ul class="list-unstyled components">
            <li>
                <a href="gestion-productos.html"><i class="bi bi-box-seam"></i> Productos</a>
            </li>
            <li class="active">
                <a href="gestion-ventas.html"><i class="bi bi-receipt"></i> Ventas</a>
            </li>
            <li>
                <a href="gestion-usuarios.html"><i class="bi bi-people"></i> Usuarios</a>
            </li>
            <li>
                <a href="gestion-perfiles.html"><i class="bi bi-person-badge"></i> Perfiles</a>
            </li>
            <li>
                <a href="#" id="logout-btn"><i class="bi bi-box-arrow-left"></i> Cerrar Sesión</a>
            </li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div id="content" class="p-4 flex-grow-1">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gestión de Ventas</h2>
            <button class="btn btn-secondary" id="generate-report-btn">
                <i class="bi bi-file-earmark-bar-graph"></i> Generar Reporte de Ventas
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID Pedido</th>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="sales-table-body">
                    <!-- Las filas de ventas se cargarán aquí -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/database.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/gestion.js"></script>
</body>
</html>
