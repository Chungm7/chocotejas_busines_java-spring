services:
  db_mysql_chocotejas:
    container_name: db_mysql_container
    image: mysql:8.0
    ports:
      - "${MYSQL_PORT}:3306"   # host:contenedor
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_SERVICE_NAME}
      MYSQL_ALLOW_EMPTY_PASSWORD: no
    volumes:
      - mysql_data_chocotejas:/var/lib/mysql

  sistema-chocotejas:
    container_name: sistema-chocotejas_container
    build:
      context: .
      dockerfile: Dockerfile
    image: sistema-chocotejas-image
    ports:
      - "${SISTEMA_CHOCOTEJAS_PORT}:${SISTEMA_CHOCOTEJAS_PORT}"
    environment:
      SERVER_PORT: ${SISTEMA_CHOCOTEJAS_PORT}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL}
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: ${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT}
    depends_on:
      - db_mysql_chocotejas
    volumes:
      - ./imagenes:/app/imagenes
      - ./logos:/app/logos
      - ./sliders:/app/sliders
      - ./momentos:/app/momentos

  phpmyadmin:
    container_name: phpmyadmin_container
    image: phpmyadmin:latest
    ports:
      - "${PHPMYADMIN_PORT}:80"
    environment:
      PMA_HOST: db_mysql_chocotejas   # fija el servidor MySQL
      PMA_ARBITRARY: 0
    depends_on:
      - db_mysql_chocotejas
      - sistema-chocotejas

volumes:
  mysql_data_chocotejas:
