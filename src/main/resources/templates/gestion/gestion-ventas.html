<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ventas - ChocoSabor</title>

    <!-- Bootstrap + DataTables -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link th:href="@{/css/gestion/gestion-base.css}" rel="stylesheet">
    <link th:href="@{/css/gestion/gestion-sidebar.css}" rel="stylesheet">
    <link th:href="@{/css/gestion/gestion-tablas.css}" rel="stylesheet">
    <link th:href="@{/css/gestion/gestion-modales.css}" rel="stylesheet">
    <link th:href="@{/css/gestion/gestion-ventas.css}" rel="stylesheet">
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="~{gestion/gestion-sidebar :: sidebar(activeUri='/gestion/ventas/listar')}"></div>

    <!-- Main content -->
    <main id="main-content" class="main-content w-100">
        <!-- Top bar -->
        <header class="p-3 mb-3 border-bottom shadow-sm bg-cream">
            <div class="d-flex align-items-center">
                <button id="open-sidebar" class="btn btn-light d-md-none me-3 p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                    </svg>
                </button>
                <h1 class="h3 mb-0 fw-bold">Gestión de Ventas</h1>
                <button id="btnNuevaVenta" class="btn btn-secondary ms-auto">Nueva Venta</button>
            </div>
        </header>

        <!-- Tabla -->
        <div class="container-fluid p-4">
            <div class="card shadow-sm rounded-lg">
                <div class="card-body">
                    <h2 class="card-title h5 mb-4 fw-bold">Historial de Ventas</h2>
                    <table id="tablaVentas" class="table table-striped table-hover dt-responsive nowrap" style="width:100%">
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Fecha y Hora</th>
                            <th>Total</th>
                            <th>Productos Vendidos</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Modal Nueva Venta -->
<div class="modal fade" id="ventaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content rounded-3 shadow">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title" id="ventaModalLabel">Registrar Nueva Venta</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form id="formVenta">
                <div class="modal-body">
                    <!-- Productos de la venta -->
                    <div class="mb-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h6 class="mb-0 fw-bold">Productos a vender</h6>
                            <button type="button" id="btnAgregarProducto" class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-plus-circle me-1"></i>
                                Agregar Producto
                            </button>
                        </div>

                        <div id="productosContainer">
                            <!-- Los productos se agregarán dinámicamente aquí -->
                        </div>

                        <!-- Resumen de la venta -->
                        <div class="row mt-4">
                            <div class="col-md-8"></div>
                            <div class="col-md-4">
                                <div class="venta-summary border-top pt-3">
                                    <div class="d-flex justify-content-between mb-2">
                                        <span class="fw-semibold">Subtotal:</span>
                                        <span id="subtotalVenta">S/ 0.00</span>
                                    </div>
                                    <div class="d-flex justify-content-between mb-2">
                                        <span class="fw-semibold">IGV (18%):</span>
                                        <span id="igvVenta">S/ 0.00</span>
                                    </div>
                                    <div class="d-flex justify-content-between total-venta">
                                        <strong>Total:</strong>
                                        <strong id="totalVenta">S/ 0.00</strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-secondary">
                        <i class="bi bi-cart-check me-1"></i>
                        Registrar Venta
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal Detalles Venta -->
<div class="modal fade" id="detallesVentaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content rounded-3 shadow">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">Detalles de Venta</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="detallesVentaContent">
                    <!-- Los detalles se cargarán aquí -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Contenedor de notificaciones -->
<div id="notification-container" class="position-fixed top-0 end-0 p-3" style="z-index: 2000;"></div>

<!-- Plantilla para fila de producto -->
<template id="productoRowTemplate">
    <div class="producto-row row g-2 mb-3 p-3 border rounded">
        <div class="col-md-5">
            <label class="form-label small fw-semibold">Producto *</label>
            <select class="form-select producto-select" required>
                <option value="">Seleccione un producto</option>
            </select>
            <div class="form-text stock-info"></div>
        </div>
        <div class="col-md-2">
            <label class="form-label small fw-semibold">Cantidad *</label>
            <input type="number" class="form-control cantidad-input" min="1" value="1" required>
        </div>
        <div class="col-md-2">
            <label class="form-label small fw-semibold">P. Unitario</label>
            <input type="text" class="form-control precio-input" readonly placeholder="S/ 0.00">
        </div>
        <div class="col-md-2">
            <label class="form-label small fw-semibold">Subtotal</label>
            <input type="text" class="form-control subtotal-input" readonly placeholder="S/ 0.00">
        </div>
        <div class="col-md-1 d-flex align-items-end">
            <button type="button" class="btn btn-sm btn-danger btn-eliminar-producto w-100" title="Eliminar producto">
                <i class="bi bi-trash"></i>
            </button>
        </div>
    </div>
</template>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:src="@{/js/gestion/gestion-ventas.js}"></script>
<script th:src="@{/js/gestion/gestion-main.js}"></script>
</body>
</html>
