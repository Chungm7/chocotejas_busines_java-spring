<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">ChocoSabor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/gestion.css}">
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar bg-dark" th:fragment="sidebar">
        <div class="sidebar-header">
            <h3>Gestión</h3>
        </div>
        <ul class="list-unstyled components">
            <li>
                <a th:href="@{/gestion/productos}"><i class="bi bi-box-seam"></i> Productos</a>
            </li>
            <li>
                <a th:href="@{/gestion/categorias}"><i class="bi bi-tags"></i> Categorías de Productos</a>
            </li>
            <li>
                <a th:href="@{/gestion/ventas}"><i class="bi bi-receipt"></i> Ventas</a>
            </li>
            <li>
                <a th:href="@{/gestion/usuarios}"><i class="bi bi-people"></i> Usuarios</a>
            </li>
            <li>
                <a th:href="@{/gestion/perfiles}"><i class="bi bi-person-badge"></i> Perfiles</a>
            </li>
            <li>
                <a href="#" id="logout-btn"><i class="bi bi-box-arrow-left"></i> Cerrar Sesión</a>
            </li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div id="content" class="p-4 flex-grow-1">
        <div layout:fragment="content">
            <!-- El contenido específico de la página se insertará aquí -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/database.js}"></script>
<script th:src="@{/js/utils.js}"></script>
<script th:src="@{/js/gestion.js}"></script>
</body>
</html>
