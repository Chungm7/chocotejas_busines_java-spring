<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes - ChocoSabor</title>

    <!-- Bootstrap + DataTables -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link th:href="@{/css/gestion/gestion-base.css}" rel="stylesheet">
    <link th:href="@{/css/gestion/gestion-sidebar.css}" rel="stylesheet">
    <link th:href="@{/css/gestion/gestion-clientes.css}" rel="stylesheet">
    <link th:href="@{/css/gestion/gestion-tablas.css}" rel="stylesheet">
    <link th:href="@{/css/gestion/gestion-modales.css}" rel="stylesheet">
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="~{gestion/gestion-sidebar :: sidebar(activeUri='/gestion/clientes/listar')}"></div>

    <!-- Main content -->
    <main id="main-content" class="main-content w-100">
        <!-- Top bar -->
        <header class="p-3 mb-3 border-bottom shadow-sm bg-cream">
            <div class="d-flex align-items-center">
                <button id="open-sidebar" class="btn btn-light d-md-none me-3 p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                    </svg>
                </button>
                <h1 class="h3 mb-0 fw-bold">Gestión de Clientes</h1>
                <button id="btnNuevoCliente" class="btn btn-secondary ms-auto">Nuevo Cliente</button>
            </div>
        </header>

        <!-- Tabla -->
        <div class="container-fluid p-4">
            <div class="card shadow-sm rounded-lg">
                <div class="card-body">
                    <h2 class="card-title h5 mb-4 fw-bold">Lista de Clientes</h2>
                    <table id="tablaClientes" class="table table-striped table-hover dt-responsive nowrap" style="width:100%">
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Tipo Documento</th>
                            <th>N° Documento</th>
                            <th>Nombre Completo</th>
                            <th>Dirección</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Modal Cliente -->
<div class="modal fade" id="clienteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content rounded-3 shadow">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title" id="clienteModalLabel">Nuevo Cliente</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form id="formCliente">
                <div class="modal-body">
                    <input type="hidden" id="idCliente" name="id">
                    <!-- AGREGAR ESTE CAMPO OCULTO -->
                    <input type="hidden" id="nombreCompleto" name="nombreCompleto">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="tipoDocumento" class="form-label">Tipo Documento *</label>
                                <select id="tipoDocumento" name="tipoDocumento" class="form-select" required>
                                    <option value="">Seleccione tipo</option>
                                    <option value="DNI">DNI</option>
                                    <option value="RUC">RUC</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="numeroDocumento" class="form-label">Número Documento *</label>
                                <input type="text" id="numeroDocumento" name="numeroDocumento" class="form-control" required>
                                <div class="form-text" id="documentoHelp">
                                    DNI: 8 dígitos, RUC: 11 dígitos
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="direccion" class="form-label">Dirección *</label>
                                <textarea id="direccion" name="direccion" class="form-control" required placeholder="Dirección de envío"></textarea>
                            </div>

                            <!-- Información de la API -->
                            <div id="infoApi" class="alert alert-info" style="display: none;">
                                <small>
                                    <strong>Información obtenida:</strong><br>
                                    <span id="infoNombre"></span><br>
                                    <span id="infoEstado"></span>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-secondary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Contenedor de notificaciones -->
<div id="notification-container" class="position-fixed top-0 end-0 p-3" style="z-index: 2000;"></div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:src="@{/js/gestion/gestion-clientes.js}"></script>
<script th:src="@{/js/gestion/gestion-main.js}"></script>
</body>
</html>
