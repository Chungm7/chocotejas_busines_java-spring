<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>

    <!-- Bootstrap + Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.min.css" rel="stylesheet">
    <link th:href="@{/css/gestion-main.css}" rel="stylesheet">
    <link th:href="@{/css/gestion-productos.css}" rel="stylesheet">
</head>
<body>

<!-- Sidebar -->
<div th:replace="~{gestion-sidebar :: sidebar(activeUri='/productos/listar')}"></div>

<div class="main-content p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Gestión de Productos</h2>
        <button id="btnNuevoProducto" class="btn btn-secondary">
            <i class="fas fa-plus me-2"></i>Nuevo Producto
        </button>
    </div>

    <!-- Buscador -->
    <div class="mb-4">
        <input type="text" id="buscadorProductos" class="form-control" placeholder="Buscar producto por nombre...">
    </div>

    <!-- Galería de Productos -->
    <div id="galeriaProductos" class="row gx-4 gy-4">
        <!-- Las tarjetas de productos se insertarán aquí dinámicamente -->
    </div>
</div>

<!-- Modal para Crear/Editar Producto -->
<div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content rounded-3 shadow">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title" id="productoModalLabel">Nuevo Producto</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="formProducto" enctype="multipart/form-data">
                <div class="modal-body">
                    <input type="hidden" id="idProducto" name="id">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" required minlength="4" maxlength="100">
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea id="descripcion" name="descripcion" class="form-control" required minlength="7" maxlength="255"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="number" id="precio" name="precio" class="form-control" required step="0.01">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="stock" class="form-label">Stock</label>
                                <input type="number" id="stock" name="stock" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoría</label>
                                <select id="categoria" name="categoria" class="form-select" required>
                                    <!-- Opciones de categoría se cargarán aquí -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="imagenFile" class="form-label">Imagen</label>
                                <input type="file" id="imagenFile" name="imagenFile" class="form-control" accept="image/*">
                                <img id="imagenPreview" src="#" alt="Vista previa de la imagen" class="img-fluid mt-2" style="display: none; max-height: 150px;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-secondary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Contenedor de notificaciones -->
<div id="notification-container" class="position-fixed top-0 end-0 p-3" style="z-index: 2000;"></div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:src="@{/js/gestion-main.js}"></script>
<script th:src="@{/js/gestion-productos.js}"></script>

</body>
</html>
