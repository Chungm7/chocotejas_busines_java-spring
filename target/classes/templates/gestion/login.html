<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestión ChocoSabor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--color-cream);
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>



    <div class="login-card">
        <h2 class="text-center mb-4" style="font-family: var(--font-headings); color: var(--color-dark-chocolate);">Acceso de Gestión</h2>



        <form id="login-form" th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>



    </div>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');

            loginForm.addEventListener('submit', function(event) {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    event.preventDefault(); // Detiene el envío del formulario
                    Swal.fire({
                        icon: 'warning',
                        title: 'Campos incompletos',
                        text: 'Por favor, ingresa tu usuario y contraseña.',
                        confirmButtonColor: '#0d6efd'
                    });
                }
            });

            /*[# th:if="${error}"]*/
            const errorMessage = /*[[${error}]]*/ null;
            if (errorMessage) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error de Acceso',
                    text: errorMessage,
                    confirmButtonColor: '#dc3545'
                });
            }
            /*[/]*/

            /*[# th:if="${logout}"]*/
            const logoutMessage = /*[[${logout}]]*/ null;
            if (logoutMessage) {
                Swal.fire({
                    icon: 'success',
                    title: 'Sesión Cerrada',
                    text: logoutMessage,
                    timer: 2000,
                    showConfirmButton: false
                });
            }
            /*[/]*/
        });
    </script>


    <!-- Scripts personales que puede que ya no utilice pero por seacaso
    <script src="../../static/js/database.js"></script>
    <script src="../../static/js/utils.js"></script>
    <script src="../../static/js/auth.js"></script>
    -->
</body>
</html>
