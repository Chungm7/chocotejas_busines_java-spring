<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{gestion/layout}">
<head>
    <title>Gestión de Productos</title>
</head>
<body>

<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Gestión de Productos</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#product-modal" id="add-product-btn">
            <i class="bi bi-plus-circle"></i> Crear Nuevo Producto
        </button>
    </div>

    <div id="product-management-container" class="row g-4">
        <!-- Las fichas de productos para gestión se cargarán aquí -->
    </div>

    <!-- Modal para Crear/Editar Producto -->
    <div class="modal fade" id="product-modal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Crear Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="product-form">
                        <input type="hidden" id="product-id">
                        <div class="mb-3">
                            <label for="product-name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="product-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="product-description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="product-image" class="form-label">URL de la Imagen</label>
                            <input type="text" class="form-control" id="product-image" placeholder="assets/img/nombre.jpg">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="product-price" class="form-label">Precio (S/)</label>
                                <input type="number" class="form-control" id="product-price" step="0.1" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="product-stock" class="form-label">Stock</label>
                                <input type="number" class="form-control" id="product-stock" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="product-category" class="form-label">Categoría</label>
                            <input type="text" class="form-control" id="product-category" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="product-form" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
