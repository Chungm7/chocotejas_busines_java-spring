<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestión ChocoSabor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Estilos personalizados -->
    <link th:href="@{/css/gestion/gestion-base.css}" rel="stylesheet">
    <link th:href="@{/css/gestion/gestion-login.css}" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--color-cream);
            font-family: 'Roboto', sans-serif;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .login-title {
            color: var(--color-dark-chocolate);
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
        }
        .btn-primary {
            background-color: var(--color-milk-chocolate);
            border-color: var(--color-milk-chocolate);
        }
        .btn-primary:hover {
            background-color: var(--color-dark-chocolate);
            border-color: var(--color-dark-chocolate);
        }
        .password-input-group {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            z-index: 10;
        }
        .password-toggle:hover {
            color: var(--color-dark-chocolate);
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2 class="text-center mb-4 login-title">Acceso de Gestión</h2>

    <form id="loginForm" th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" name="usuario" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <div class="password-input-group">
                <input type="password" class="form-control" id="password" name="clave" required>
                <button type="button" class="password-toggle" id="togglePassword">
                    <i class="bi bi-eye"></i>
                </button>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
</div>

<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        // Funcionalidad para mostrar/ocultar contraseña
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Cambiar icono
            const icon = this.querySelector('i');
            if (type === 'password') {
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            } else {
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            }
        });

        loginForm.addEventListener('submit', function(event) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                event.preventDefault();
                Swal.fire({
                    icon: 'warning',
                    title: 'Campos incompletos',
                    text: 'Por favor, ingresa tu usuario y contraseña.',
                    confirmButtonColor: 'var(--color-milk-chocolate)'
                });
            }
        });

        /*[# th:if="${error}"]*/
        const errorMessage = /*[[${error}]]*/ null;
        if (errorMessage) {
            Swal.fire({
                icon: 'error',
                title: 'Error de Acceso',
                text: errorMessage,
                confirmButtonColor: 'var(--color-dark-chocolate)'
            });
        }
        /*[/]*/

        /*[# th:if="${logout}"]*/
        const logoutMessage = /*[[${logout}]]*/ null;
        if (logoutMessage) {
            Swal.fire({
                icon: 'success',
                title: 'Sesión Cerrada',
                text: logoutMessage,
                timer: 2000,
                showConfirmButton: false
            });
        }
        /*[/]*/
    });
</script>

</body>
</html>
